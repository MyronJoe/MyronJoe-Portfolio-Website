{% extends 'layout.html' %}

{% block body %}
    <!--/ Section Contact-Footer Star /-->
    <section class="paralax-mf footer-paralax bg-image sect-mt4 route pb-4"
      style="background-image: url(../static/img/blog-4.jpg)">
      <div class="overlay-mf"></div>
      <div class="container">
        <div class="contact-mf" >
          <div class="box-shadow-full" id="contact">
            <div class="title-box-2">
              <h5 class="title-left1 text-light">
                Register
              </h5>
            </div>
            <div>
              <form action="" class="contactForm" method="post" role="form">
                <div id="sendmessage">Your message has been sent. Thank you!</div>
                <div id="errormessage"></div>
                <div class="row">
                  <div class="col-md-12 mb-2">
                    <div class="form-group">
                      <input class="form-control" data-msg="Please enter at least 4 chars" data-rule="minlen:4" id="name" name="name"
                        placeholder="Your Name" type="text" />
                      <div class="validation"></div>
                    </div>
                  </div>
                  <div class="col-md-12 mb-2">
                    <div class="form-group">
                      <input class="form-control" data-msg="Please enter a valid email" data-rule="email" id="email" name="email"
                        placeholder="Your Email" type="email" />
                      <div class="validation"></div>
                    </div>
                  </div>
                  <div class="col-md-12 mb-2">
                    <div class="form-group">
                      <input class="form-control" data-msg="Please enter at least 8 chars of subject" data-rule="minlen:4" id="password" name="subject"
                        placeholder="Enter Password" type="password" />
                      <div class="validation"></div>
                    </div>
                  </div>
                    <div class="col-md-12 mb-3">
                    <div class="form-group">
                      <input class="form-control" data-msg="Please enter at least 8 chars of subject" data-rule="minlen:4" id="confirm_password" name="subject"
                        placeholder="Confirm Password" type="password" />
                      <div class="validation"></div>
                    </div>
                  </div>
                  <div class="col-md-12">
                    <button class="btnn py-2" type="submit">Register</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  <!--/ Section Contact-footer End /-->
{% endblock %}
