<!DOCTYPE html>

<head>

  {% endif %}
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <meta content="" name="description">

  <!-- Favicons -->

  <link href="../static/img/apple-touch-icon.png" rel="apple-touch-icon">

<body id="page-top">

      <button aria-controls="navbarDefault" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler collapsed"

        <span></span>

          <li class="nav-item">
            <a class="nav-link js-scroll active" href="{{ url_for('home') }}">Home</a>
          </li>
          <li class="nav-item">

          </li>
          <li class="nav-item">

          </li>
          <li class="nav-item">

          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll" href="/#blog">Blog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll" href="/#contact">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll" href="{{ url_for('register') }}">Sing Up</a>
